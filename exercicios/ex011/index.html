<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir essas imagens em varios dispositivos diferentes</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/Goku-p.jpg" type="image/jpg">
        <source media="(max-width:1000px )" srcset="imagens/Goku-m.jpg" type="image/jpg">
        <img src="imagens/Goku-g.jpg" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>audio em html5</p>
    <audio autoplay controls>
        <source src="midia/SENTIR FALTA.mp3" type="audio/ogg">
        <p>Se não tiver compatibilidade, baixe <a href="midia/SENTIR FALTA.mp3">aqui</a></p>
    </audio>
</body>
</html>
